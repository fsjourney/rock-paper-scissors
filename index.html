<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>

        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="container">
            <div class="score">
                <div>
                    <div class="player">Player</div>
                    <div class="score-player score-text">0</div>
                </div>
                <div>
                    <div class="enemy">Enemy</div>
                    <div class="score-enemy score-text">0</div>
                </div>
            </div>
            <div class="result">Choose:</div>
            <div class="buttons">
                <button class="rock">ROCK</button>
                <button class="paper">PAPER</button>
                <button class="sciss">SCISSORS</button>
            </div>
        </div>
    </body>
</html>
